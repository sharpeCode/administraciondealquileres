<body>
<div class="container" id="visualizarReciboOficial">
    <div class="container miContainerRecibo" id="bodyReciboOficial">
        <div class="centrarMiTituloRecibo" style="position:relative; top: 0px;"><label
                class="miTituloReciboReciboRecibo">Recibo</label></div>
        <div class="centrarMiTituloRecibo2" style="position:relative; top: -15px;"><label
                class="miTituloReciboReciboRecibo2"> Gestión Home</label></div>

        <div class="row miContainerRecibo2">
            <!-- COLUMNA 1 -->
            <div class="col-md-6" style="position:relative; top: 5px;">
                <!-- DATOS DE WALTER BENTANCOR -->
                <p class="inputTextLabelCentradoRecibo">
                    De Walter Bentancor <br>
                    Zuviria 955, San Miguel, Bs. As. <br>
                </p>
                <div class="inputTextLabelCentradoRecibo">
                    <label style="position:relative; top: -10px;"><span class="icon-whatsapp"></span> 011
                        15-3849-3619</label><br>
                    <label style="position:relative; top: -18px;"><span class="icon-mail2"></span>
                        walter_bentancor@hotmail.com</label>
                </div>
            </div>
            <!-- COLUMNA 2 -->
            <div class="col-md-6 inputOculto">
                <!-- Este input se carga dependiendo de donde llamen al recibo para luego programar el boton ATRAS-->
                <div class="col-md-4">
                    <input type="text" class="inputTextLabelRecibo" name="visualizacionAtras"
                           id="visualizacionAtras" readonly="readonly" placeholder="atras">
                </div>
                <!-- FECHA-->
                <div class="col-md-2" style="position:relative; top: 30px;">
                    <label class="labelSubtituloRecibo">Fecha</label>
                </div>
                <div class="col-md-6" style="position:relative; top: 30px;">
                    <input type="text" class="inputTextLabelRecibo" name="visualizacionFecha"
                           id="visualizacionFecha" readonly="readonly">
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <!-- NUMERO DE COMPROBANTE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtituloRecibo">Recibo N°</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionNumeroComprobante"
                       id="visualizacionNumeroComprobante" readonly="readonly">
            </div>

            <!-- UNIDAD FUNCIONAL-->
            <div class="col-md-2" style="width: 175px">
                <label class="labelSubtituloRecibo">Unidad Funcional</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionUnidadFuncional"
                       id="visualizacionUnidadFuncional" readonly="readonly">
            </div>
            <!-- EL PAGO CORRESPONDE AL MES Y AÑO: -->
            <div class="col-md-1" style="width: 115px">
                <label class="labelSubtituloRecibo">Mes y Año</label>
            </div>
            <div class="col-md-1" style="width: 50px">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionCorrespondienteMes"
                       id="visualizacionCorrespondienteMes" readonly="readonly" style="width: 50px">
            </div>
            <div class="col-md-1" style="width: 20px">
                <label class="labelSubtitulo">/</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionCorrespondienteAnio"
                       id="visualizacionCorrespondienteAnio" readonly="readonly">
            </div>
            <div class="col-md-1"></div>

        </div>
        <div class="row">
            <!-- INMUEBLE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtituloRecibo">Inmueble</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionDomicilio"
                       id="visualizacionDomicilio" readonly="readonly">
            </div>
        </div>
        <div class="row">
            <!-- LOCATARIO-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtituloRecibo">Recibi de</label>
            </div>
            <div class="col-md-6" style="width: 490px">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionLocatario"
                       id="visualizacionLocatario" readonly="readonly">
            </div>
            <!-- ID REGISTRO DE PAGO - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo inputOculto" name="visualizacionIdRegistroPago"
                       id="visualizacionIdRegistroPago" readonly="readonly">
            </div>
            <!-- ID CONTRATO - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo inputOculto" name="visualizacionIdContrato"
                       id="visualizacionIdContrato" readonly="readonly">
            </div>
            <!-- TIPO COMPROBANTE - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo inputOculto" name="visualizacionTipoComprobante"
                       id="visualizacionTipoComprobante" readonly="readonly">
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo inputOculto" name="visualizacionIdComprobanteDePago"
                       id="visualizacionIdComprobanteDePago" readonly="readonly">
            </div>
        </div>
        <br>
        <!-- CONCEPTOS DE PAGOS----------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <label class="labelSubtituloRecibo">Conceptos de pago</label>
            </div>
        </div>
        <div class="row">
            <!-- ALQUILER MENSUAL-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">Alquiler Mensual</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionAlquilerMensual"
                       id="visualizacionAlquilerMensual" readonly="readonly">
            </div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <!-- EXPENSAS-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">Expensas</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionExpensas"
                       id="visualizacionExpensas" readonly="readonly">
            </div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <!-- GASTOS ADMINISTRATIVOS-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">Gast. Adm. </label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionGastosAdministrativos"
                       id="visualizacionGastosAdministrativos" readonly="readonly">
            </div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <!-- DEPOSITO Y CUOTAS-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">Deposito</label>
            </div>
            <div class="col-md-2" style="width: 100px;">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionDeposito"
                       id="visualizacionDeposito" readonly="readonly">
            </div>
            <!-- CUOTAS-->
            <div class="col-md-1" style="width: 20px;">
                <input style="width: 20px" type="text" class="inputTextLabelRecibo" name="visualizacionCuota"
                       id="visualizacionCuota" readonly="readonly">
            </div>
            <div class="col-md-1" style="width: 20px;">
                <label style="width: 20px" class="labelSubtituloRecibo">/</label>
            </div>
            <div class="col-md-1" style="width: 50px;">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionNumCuota"
                       id="visualizacionNumCuota" readonly="readonly">
            </div>
            <div class="col-md-4"></div>
        </div>
        <!-- IMPORTE EN LETRAS-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">La suma de</label>
            </div>
            <div class="col-md-6" style="width: 400px;">
                <input type="text" class="labelSubtituloNormalRecibo" name="visualizacionImporteRecibidoEnLetra"
                       id="visualizacionImporteRecibidoEnLetra" style="width: 400px;">
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- SUB TOTAL IMPORTE A PAGAR-------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloRecibo">Sub Total</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionSubTotal"
                       id="visualizacionSubTotal" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- INTERES POR MORA-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-1">
                <label class="labelSubtituloNormalRecibo">Int. Dias</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionTotalDias"
                       id="visualizacionTotalDias">
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionInteresPorMora"
                       id="visualizacionInteresPorMora">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- OTROS CONCEPTOS-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">Otros Conceptos</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionOtrosConceptos"
                       id="visualizacionOtrosConceptos">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- SALDO ANTERIOR-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormalRecibo">Saldo Anterior</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionSaldoAnterior"
                       id="visualizacionSaldoAnterior">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- TOTAL-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloRecibo">Total</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionTotal"
                       id="visualizacionTotal" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- IMPORTE RECIBIDO-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloRecibo">Imp. Recibido</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionImporteRecibido"
                       id="visualizacionImporteRecibido">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- SALDO PENDIENTE-->
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2" style="position:relative; top: 15px; width: 161px;">
                <label class="labelSubtituloRecibo" style="width: 161px;">Saldo Pendiente</label>
            </div>
            <div class="col-md-2" style="position:relative; top: 15px;">
                <input type="text" class="inputTextLabelRecibo" name="visualizacionSaldoPendiente"
                       id="visualizacionSaldoPendiente">
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
    </div>
    <br>
    <div class="row" style="position:relative; top: -10px;">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a><input class="miBoton-chico" type="button" onclick="botonAtras()" value="Atras"></a>
            <a><input class="miBoton-chico" type="button" onclick="printPdfReciboOficial()" value="PDF" id="pdf"
                      name="pdf"></a>
        </div>
    </div>

    <br><br>
</div>
</body>
