<body>
<div class="container" id="visualizarReciboOficialSoloSaldo">
    <div id="bodyReciboOficialSoloSaldo">
        <div class="imagenCabeceraRecibo centrarMiTituloRecibo">
            <label class="miTituloRecibo">Recibo Gestión Home Saldo</label>
        </div>
        <br>
        <div class="row">
            <!-- COLUMNA 1 -->
            <div class="col-md-6">
                <!-- DATOS DE WALTER BENTANCOR -->
                <p class="inputTextLabelCentrado">
                    De Walter Bentancor <br>
                    Primera Junta 979 1°, San Miguel, Bs. <br>
                    Tel. 011 15-3849-3619
                </p>
            </div>
            <!-- COLUMNA 2 -->
            <div class="col-md-6">
                <!-- FECHA-->
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <label class="labelSubtitulo">Fecha</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="inputTextLabel" name="visuFecha"
                           id="visuFecha" readonly="readonly">
                </div>
            </div>
        </div>
        <br>
        <div class="fondoMarcaDeAguaConFirmaDigital">
            <br>
            <div class="row">
                <!-- NUMERO DE COMPROBANTE-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtitulo">Recibo N°</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabel" name="visuNumeroComprobante"
                           id="visuNumeroComprobante" readonly="readonly">
                </div>

                <!-- UNIDAD FUNCIONAL-->
                <div class="col-md-2" style="width: 175px">
                    <label class="labelSubtitulo">Unidad Funcional</label>
                </div>
                <div class="col-md-1">
                    <input type="text" class="inputTextLabel" name="visuUnidadFuncional"
                           id="visuUnidadFuncional" readonly="readonly">
                </div>
                <!-- EL PAGO CORRESPONDE AL MES Y AÑO: -->
                <div class="col-md-1" style="width: 115px">
                    <label class="labelSubtitulo">Mes y Año</label>
                </div>
                <div class="col-md-1" style="width: 50px">
                    <input type="text" class="inputTextLabel" name="visuCorrespondienteMes"
                           id="visuCorrespondienteMes" readonly="readonly" style="width: 50px">
                </div>
                <div class="col-md-1" style="width: 20px">
                    <label class="labelSubtitulo">/</label>
                </div>
                <div class="col-md-1">
                    <input type="text" class="inputTextLabel" name="visuCorrespondienteAnio"
                           id="visuCorrespondienteAnio" readonly="readonly">
                </div>
                <div class="col-md-1"></div>

            </div>
            <div class="row">
                <!-- INMUEBLE-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtitulo">Inmueble</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="inputTextLabel" name="visuDomicilio"
                           id="visuDomicilio" readonly="readonly">
                </div>
            </div>
            <div class="row">
                <!-- LOCATARIO-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtitulo">Recibi de</label>
                </div>
                <div class="col-md-6" style="width: 490px">
                    <input type="text" class="inputTextLabel" name="visuLocatario"
                           id="visuLocatario" readonly="readonly">
                </div>
                <!-- ID REGISTRO DE PAGO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabel " name="visuIdRegistroPago"
                           id="visuIdRegistroPago" readonly="readonly">
                </div>
                <!-- ID CONTRATO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabel " name="visuIdContrato"
                           id="visuIdContrato" readonly="readonly">
                </div>
                <!-- TIPO COMPROBANTE - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabel " name="visuTipoComprobante"
                           id="visuTipoComprobante" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>
            <br><br>

            <!-- CONCEPTOS DE PAGOS----------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <label class="labelSubtitulo">Conceptos de pago</label>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- SALDO PENDIENTE-->
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloNormal">S. Pendiente $</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabel" name="visuSaldoPendiente"
                           id="visuSaldoPendiente" readonly="readonly">
                </div>
                <div class="col-md-7"></div>
            </div>

            <br>

            <!-- TOTAL IMPORTE A PAGAR-------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtitulo">Total $</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabel" name="visuTotal"
                           id="visuTotal" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>
            <!-- RECIBIDO-------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtitulo">Recibido $</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabel" name="visuTotalImporteRecibido"
                           id="visuTotalImporteRecibido" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>
            <br><br><br><br><br><br><br><br>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a><input class="miBoton-chico" type="button" onclick="ListadoDeRegistrosDePago()" value="Atras"></a>
            <a><input class="miBoton-chico" type="button" onclick="printPdfReciboOficialSoloSaldo()" value="PDF"
                      id="pdf" name="pdf"></a>
        </div>
    </div>
    <br><br>

</div>
</body>
