<body>
<div class="container" id="visualizarReciboOficialSoloSaldo">
    <div class="container fondoMarcaDeAguaConFirmaDigital" id="bodyReciboOficialSoloSaldo">
        <div class="centrarMiTituloRecibo" style="position:relative; top: 0px;"><label
                class="miTituloReciboReciboRecibo">Recibo</label></div>
        <div class="centrarMiTituloRecibo2" style="position:relative; top: -15px;"><label
                class="miTituloReciboReciboRecibo2"> Gestión Home</label></div>

        <div class="row miContainerRecibo2">
            <!-- COLUMNA 1 -->
            <div class="col-md-6" style="position:relative; top: 5px;">
                <!-- DATOS DE WALTER BENTANCOR -->
                <p class="inputTextLabelCentradoRecibo">
                    De Walter Bentancor <br>
                    Zuviria 955, San Miguel, Bs. As. <br>
                </p>
                <div class="inputTextLabelCentradoRecibo">
                    <label style="position:relative; top: -10px;"><span class="icon-whatsapp"></span> 011
                        15-3849-3619</label><br>
                    <label style="position:relative; top: -18px;"><span class="icon-mail2"></span>
                        walter_bentancor@hotmail.com</label>
                </div>
            </div>
            <!-- COLUMNA 2 -->
            <div class="col-md-6">
                <!-- FECHA-->
                <div class="col-md-4"></div>
                <div class="col-md-2" style="position:relative; top: 30px;">
                    <label class="labelSubtituloRecibo">Fecha</label>
                </div>
                <div class="col-md-6" style="position:relative; top: 30px;">
                    <input type="text" class="inputTextLabelRecibo" name="visuFecha"
                           id="visuFecha" readonly="readonly">
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="row">
                <!-- NUMERO DE COMPROBANTE-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtituloRecibo">Recibo N°</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="visuNumeroComprobante"
                           id="visuNumeroComprobante" readonly="readonly">
                </div>

                <!-- UNIDAD FUNCIONAL-->
                <div class="col-md-2" style="width: 175px">
                    <label class="labelSubtituloRecibo">Unidad Funcional</label>
                </div>
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo" name="visuUnidadFuncional"
                           id="visuUnidadFuncional" readonly="readonly">
                </div>
                <!-- EL PAGO CORRESPONDE AL MES Y AÑO: -->
                <div class="col-md-1" style="width: 115px">
                    <label class="labelSubtituloRecibo">Mes y Año</label>
                </div>
                <div class="col-md-1" style="width: 50px">
                    <input type="text" class="inputTextLabelRecibo" name="visuCorrespondienteMes"
                           id="visuCorrespondienteMes" readonly="readonly" style="width: 50px">
                </div>
                <div class="col-md-1" style="width: 20px">
                    <label class="inputTextLabelRecibo">/</label>
                </div>
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo" name="visuCorrespondienteAnio"
                           id="visuCorrespondienteAnio" readonly="readonly">
                </div>
                <div class="col-md-1"></div>

            </div>
            <div class="row">
                <!-- INMUEBLE-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtituloRecibo">Inmueble</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="inputTextLabelRecibo" name="visuDomicilio"
                           id="visuDomicilio" readonly="readonly">
                </div>
            </div>
            <div class="row">
                <!-- LOCATARIO-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtituloRecibo">Recibi de</label>
                </div>
                <div class="col-md-6" style="width: 490px">
                    <input type="text" class="inputTextLabelRecibo" name="visuLocatario"
                           id="visuLocatario" readonly="readonly">
                </div>
                <!-- ID REGISTRO DE PAGO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="visuIdRegistroPago"
                           id="visuIdRegistroPago" readonly="readonly">
                </div>
                <!-- ID CONTRATO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="visuIdContrato"
                           id="visuIdContrato" readonly="readonly">
                </div>
                <!-- TIPO COMPROBANTE - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="visuTipoComprobante"
                           id="visuTipoComprobante" readonly="readonly">
                </div>
                <!-- ID COMPROBANTE DE PAGO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="visuIdComprobanteDePago"
                           id="visuIdComprobanteDePago" readonly="readonly">
                </div>
            </div>
            <br>
            <!-- CONCEPTOS DE PAGOS----------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <label class="labelSubtituloRecibo">Conceptos de pago</label>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- SALDO PENDIENTE-->
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloNormalRecibo">S. Pendiente</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="visuSaldoPendiente"
                           id="visuSaldoPendiente" readonly="readonly">
                </div>
                <div class="col-md-7"></div>
            </div>
            <!-- IMPORTE EN LETRAS-->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloNormalRecibo">La suma de</label>
                </div>
                <div class="col-md-6" style="width: 400px;">
                    <input type="text" class="labelSubtituloNormalRecibo" name="visuImporteRecibidoEnLetra"
                           id="visuImporteRecibidoEnLetra" style="width: 400px;">
                </div>
                <div class="col-md-3"></div>
            </div>

            <br><br><br><br>

            <!-- TOTAL IMPORTE A PAGAR-------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloRecibo">Total</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="visuTotal"
                           id="visuTotal" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>
            <!-- RECIBIDO-------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloRecibo">Recibido</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="visuTotalImporteRecibido"
                           id="visuTotalImporteRecibido" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>
            <br><br><br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a><input class="miBoton-chico" type="button" onclick="ListadoDeRegistrosDePago()" value="Atras"></a>
            <a><input class="miBoton-chico" type="button" onclick="printPdfReciboOficialSoloSaldo()" value="PDF"
                      id="pdf" name="pdf"></a>
        </div>
    </div>
</div>
</body>
