<body>
<div class="container" id="comprobDePagoSaldoOficial">
    <br>
    <div class="row">
        <!-- COLUMNA 1 -->
        <div class="col-md-6">
            <!-- DATOS DE WALTER BENTANCOR -->
            <p class="inputTextLabelCentrado">
                De Walter Bentancor <br>
                Primera Junta 979 1°, San Miguel, Bs. <br>
                Tel. 011 15-3849-3619
            </p>
        </div>
        <!-- COLUMNA 2 -->
        <div class="col-md-6">
            <!-- FECHA-->
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Fecha</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="inputTextLabel" name="saldoFecha"
                       id="saldoFecha" readonly="readonly">
            </div>
        </div>
    </div>
    <br>
    <div class="fondoMarcaDeAguaReiboSinFirmaDigital">
        <br>
        <div class="row">
            <!-- NUMERO DE COMPROBANTE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtitulo">Recibo N°</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabel" name="saldoNumeroComprobante"
                       id="saldoNumeroComprobante" readonly="readonly">
            </div>

            <!-- UNIDAD FUNCIONAL-->
            <div class="col-md-2" style="width: 175px">
                <label class="labelSubtitulo">Unidad Funcional</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabel" name="saldoUnidadFuncional"
                       id="saldoUnidadFuncional" readonly="readonly">
            </div>
            <!-- EL PAGO CORRESPONDE AL MES Y AÑO: -->
            <div class="col-md-1" style="width: 115px">
                <label class="labelSubtitulo">Mes y Año</label>
            </div>
            <div class="col-md-1" style="width: 50px">
                <input type="text" class="inputTextLabel" name="saldoCorrespondienteMes"
                       id="saldoCorrespondienteMes" readonly="readonly" style="width: 50px">
            </div>
            <div class="col-md-1" style="width: 20px">
                <label class="labelSubtitulo">/</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabel" name="saldoCorrespondienteAnio"
                       id="saldoCorrespondienteAnio" readonly="readonly">
            </div>
            <div class="col-md-1"></div>

        </div>
        <div class="row">
            <!-- INMUEBLE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtitulo">Inmueble</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="inputTextLabel" name="saldoDomicilio"
                       id="saldoDomicilio" readonly="readonly">
            </div>
        </div>
        <div class="row">
            <!-- LOCATARIO-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtitulo">Recibi de</label>
            </div>
            <div class="col-md-6" style="width: 490px">
                <input type="text" class="inputTextLabel" name="saldoLocatario"
                       id="saldoLocatario" readonly="readonly">
            </div>
            <!-- ID REGISTRO DE PAGO - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabel inputOculto" name="saldoIdRegistroPago"
                       id="saldoIdRegistroPago" readonly="readonly">
            </div>
            <!-- ID CONTRATO - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabel inputOculto" name="saldoIdContrato"
                       id="saldoIdContrato" readonly="readonly">
            </div>
            <!-- TIPO COMPROBANTE - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabel inputOculto" name="saldoTipoComprobante"
                       id="saldoTipoComprobante" readonly="readonly">
            </div>
            <div class="col-md-1"> </div>
        </div>
        <br><br>

        <!-- CONCEPTOS DE PAGOS----------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <label class="labelSubtitulo">Conceptos de pago</label>
            </div>
        </div>
        <br>
        <div class="row">
            <!-- SALDO PENDIENTE-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">S. Pendiente $</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabel" name="saldoSaldoPendiente"
                       id="saldoSaldoPendiente" readonly="readonly">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>

        <!-- TOTAL IMPORTE A PAGAR-------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Total $</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabel" name="saldoTotal"
                       id="saldoTotal" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- RECIBIDO-------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Recibido $</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabel" name="saldoTotalImporteRecibido"
                       id="saldoTotalImporteRecibido" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- IMPORTE EN LETRAS-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <input type="text" class="inputTextLabel" name="saldoImporteRecibidoEnLetra"
                       id="saldoImporteRecibidoEnLetra">
            </div>
        </div>
        <br><br>

        <!-- BOTONES-->
        <div class="row">
            <div class="col-md-9"> </div>
            <div class="col-md-3">
                <a><input class="miBoton-chico" type="button" onclick="ListadoDeRegistrosDePago()" value="Atras"></a>
                <a><input class="miBoton-chico" type="button" onclick="GuardarComprobanteDePagoSoloSaldo()" value="Guardar"></a>
            </div>
        </div>
        <br><br><br><br><br>
    </div>

</div>
</div>
</body>
