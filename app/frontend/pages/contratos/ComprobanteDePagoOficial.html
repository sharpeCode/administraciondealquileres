<body>
<div class="container" id="comprobanteDePagoOficial">
    <br>
    <div class="row">
        <!-- COLUMNA 1 -->
        <div class="col-md-6">
            <!-- DATOS DE WALTER BENTANCOR -->
            <p class="inputTextLabelCentrado">
                De Walter Bentancor <br>
                Primera Junta 979 1°, San Miguel, Bs. <br>
                Tel. 011 15-3849-3619
            </p>
        </div>
        <!-- COLUMNA 2 -->
        <div class="col-md-6">
            <!-- FECHA-->
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Fecha</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="inputTextLabel" name="reciboOfiFechaHoy"
                       id="reciboOfiFechaHoy" readonly="readonly">
            </div>
        </div>
    </div>
    <br>
    <div class="fondoMarcaDeAguaReiboSinFirmaDigital">
        <br>
        <div class="row">
            <!-- NUMERO DE COMPROBANTE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtitulo">Recibo N°</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextLabel" name="reciboOfiNumeroComprobante"
                       id="reciboOfiNumeroComprobante" readonly="readonly">
            </div>

            <!-- UNIDAD FUNCIONAL-->
            <div class="col-md-2" style="width: 175px">
                <label class="labelSubtitulo">Unidad Funcional</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabel" name="reciboOfiUnidadFuncional"
                       id="reciboOfiUnidadFuncional" readonly="readonly">
            </div>
            <!-- EL PAGO CORRESPONDE AL MES Y AÑO: -->
            <div class="col-md-1" style="width: 115px">
                <label class="labelSubtitulo">Mes y Año</label>
            </div>
            <div class="col-md-1" style="width: 50px">
                <input type="text" class="inputTextLabel" name="reciboOfiCorrespondienteMes"
                       id="reciboOfiCorrespondienteMes" readonly="readonly" style="width: 50px">
            </div>
            <div class="col-md-1" style="width: 20px">
                <label class="labelSubtitulo">/</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabel" name="reciboOfiCorrespondienteAnio"
                       id="reciboOfiCorrespondienteAnio" readonly="readonly">
            </div>
            <div class="col-md-1"></div>

        </div>
        <div class="row">
            <!-- INMUEBLE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtitulo">Inmueble</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="inputTextLabel" name="reciboOfiDomicilio"
                       id="reciboOfiDomicilio" readonly="readonly">
            </div>
        </div>
        <div class="row">
            <!-- CLIENTE-->
            <div class="col-md-1"></div>
            <div class="col-md-1" style="width: 110px">
                <label class="labelSubtitulo">Recibi de</label>
            </div>
            <div class="col-md-6" style="width: 490px">
                <input type="text" class="inputTextLabel" name="reciboOfiCliente"
                       id="reciboOfiCliente" readonly="readonly">
            </div>
            <!-- ID REGISTRO DE PAGO - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabel inputOculto" name="reciboOfiIdRegistroPago"
                       id="reciboOfiIdRegistroPago" readonly="readonly">
            </div>
            <!-- ID CONTRATO - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabel inputOculto" name="reciboOfiIdContrato"
                       id="reciboOfiIdContrato" readonly="readonly">
            </div>
            <!-- TIPO COMPROBANTE - ESTA OCULTO-->
            <div class="col-md-1">
                <input type="text" class="inputTextLabel inputOculto" name="reciboOfiTipoComprobante"
                       id="reciboOfiTipoComprobante" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>
        <br><br>

        <!-- CONCEPTOS DE PAGOS----------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <label class="labelSubtitulo">En concepto de pago</label>
            </div>
        </div>
        <br>
        <div class="row">
            <!-- ALQUILER MENSUAL-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">Alquiler Mensual</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiAlquilerMensual"
                       id="reciboOfiAlquilerMensual" readonly="readonly" onchange="EditarValoresReciboOficial();">
            </div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <!-- EXPENSAS-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">Expensas</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiExpensas"
                       id="reciboOfiExpensas" onchange="EditarValoresReciboOficial();">
            </div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <!-- GASTOS ADMINISTRATIVOS-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">Gast. Adm. </label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiGastosAdministrativos"
                       id="reciboOfiGastosAdministrativos" readonly="readonly">
            </div>
            <div class="col-md-7"></div>
        </div>
        <div class="row">
            <!-- DEPOSITO Y CUOTAS-->
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">Deposito</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiDeposito"
                       id="reciboOfiDeposito" readonly="readonly">
            </div>
            <!-- CUOTAS-->
            <div class="col-md-1" style="width: 50px;">
                <input type="text" class="inputTextLabel" name="reciboOfiNumCuota"
                       id="reciboOfiNumCuota" readonly="readonly">
            </div>
            <div class="col-md-1" style="width: 30px;">
                <label style="width: 30px" class="labelSubtitulo">/</label>
            </div>
            <div class="col-md-1" style="width: 30px;">
                <input style="width: 30px" type="text" class="inputTextLabel" name="reciboOfiCuota"
                       id="reciboOfiCuota" readonly="readonly">
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>

        <!-- SUB TOTAL IMPORTE A PAGAR-------------------------------------------------------------------->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Sub Total</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiSubTotal"
                       id="reciboOfiSubTotal" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- INTERES POR MORA-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-1">
                <label class="labelSubtituloNormal">Int. Dias</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="inputTextLabel" name="reciboOfiTotalDias"
                       id="reciboOfiTotalDias">
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiInteresPorMora"
                       id="reciboOfiInteresPorMora" onchange="EditarValoresReciboOficial();">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- OTROS CONCEPTOS-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">Otros Conceptos</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiOtrosConceptos"
                       id="reciboOfiOtrosConceptos" onchange="EditarValoresReciboOficial();">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- SALDO ANTERIOR-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtituloNormal">Saldo Anterior</label>
            </div>
            <div class="col-md-2">
                <label>
                    <select class="inputTextConSombra" id="reciboOfiSaldoAnterior" name='reciboOfiSaldoAnterior'
                            style="width: 165px;"
                            onchange="EditarValoresReciboOficial();">
                    </select>
                </label>
                <!-- <input type="text" class="inputTextConSombra" name="reciboOfiSaldoAnterior" -->
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- TOTAL-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Total</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiTotal"
                       id="reciboOfiTotal" readonly="readonly">
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- IMPORTE RECIBIDO-->
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Imp. Recibido</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiImporteRecibido"
                       id="reciboOfiImporteRecibido" onchange="EditarValoresReciboOficial();">
            </div>
            <div class="col-md-1"></div>
        </div>
        <br><br>

        <!-- SALDO PENDIENTE-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <label class="labelSubtitulo">Saldo Pendiente</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="reciboOfiSaldoPendiente"
                       id="reciboOfiSaldoPendiente" readonly="readonly">
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <a><input class="miBoton-chico" type="button" onclick="ListadoDeRegistrosDePago()" value="Atras"></a>
                <a><input class="miBoton-chico" type="button" onclick="GuardarComprobanteDePago(1)" value="Guardar"></a>
            </div>
        </div>

    </div>
    <br><br>
</div>
</div>
</body>
