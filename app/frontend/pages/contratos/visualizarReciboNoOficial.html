<body>
<div class="container" id="visualizarReciboNoOficial">
    <br>
    <div class="container fondoMarcaDeAguaConFirmaDigital" id="bodyReciboNoOficial">
        <div class="row miContainerRecibo3">
            <!-- COLUMNA 1 -->
            <div class="col-md-6" style="position:relative; top: 5px;">
                <!-- DATOS DE WALTER BENTANCOR -->
                <p class="inputTextLabelCentradoRecibo">
                    De Walter Bentancor <br>
                    Zuviria 955, San Miguel, Bs. <br>
                </p>
                <div class="inputTextLabelCentradoRecibo">
                    <label style="position:relative; top: -10px;"><span class="icon-whatsapp"></span> 011
                        15-3849-3619</label><br>
                    <label style="position:relative; top: -18px;"><span class="icon-mail2"></span>
                        walter_bentancor@hotmail.com</label>
                </div>
            </div>
            <!-- COLUMNA 2 -->
            <div class="col-md-6">
                <!-- Este input se carga dependiendo de donde llamen al recibo para luego programar el boton ATRAS-->
                <div class="col-md-4 inputOculto">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiAtras"
                           id="noOfiAtras" readonly="readonly" placeholder="atras">
                </div>
                <!-- FECHA-->
                <div class="col-md-2" style="position:relative; top: 30px;">
                    <label class="labelSubtituloRecibo">Fecha</label>
                </div>
                <div class="col-md-6" style="position:relative; top: 30px;">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiFecha"
                           id="noOfiFecha" readonly="readonly">
                </div>
            </div>
        </div>
        <br>
        <div>
            <br>
            <div class="row">
                <!-- NUMERO DE COMPROBANTE-->
                <div class="col-md-5"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtituloRecibo">Recibo NÂ°</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiNumeroComprobante"
                           id="noOfiNumeroComprobante" readonly="readonly">
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <!-- LOCATARIO-->
                <div class="col-md-1"></div>
                <div class="col-md-1" style="width: 110px">
                    <label class="labelSubtituloRecibo">Recibi de</label>
                </div>
                <div class="col-md-6" style="width: 490px">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiLocatario"
                           id="noOfiLocatario" readonly="readonly">
                </div>
                <!-- ID REGISTRO DE PAGO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="noOfiIdRegistroPago"
                           id="noOfiIdRegistroPago" readonly="readonly">
                </div>
                <!-- ID CONTRATO - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="noOfiIdContrato"
                           id="noOfiIdContrato" readonly="readonly">
                </div>
                <!-- TIPO COMPROBANTE - ESTA OCULTO-->
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="noOfiTipoComprobante"
                           id="noOfiTipoComprobante" readonly="readonly">
                </div>
                <div class="col-md-1">
                    <input type="text" class="inputTextLabelRecibo inputOculto" name="noOfiIdComprobanteDePago"
                           id="noOfiIdComprobanteDePago" readonly="readonly">
                </div>
            </div>
            <br>

            <!-- CONCEPTOS DE PAGOS----------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <label class="labelSubtituloRecibo">En concepto de pago</label>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- ALQUILER MENSUAL-->
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloNormalRecibo">Conceptos Varios</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiAlquilerMensual"
                           id="noOfiAlquilerMensual" readonly="readonly">
                </div>
                <div class="col-md-7"></div>
            </div>
            <!-- IMPORTE EN LETRAS-->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloNormalRecibo">La suma de</label>
                </div>
                <div class="col-md-6" style="width: 400px;">
                    <input type="text" class="labelSubtituloNormalRecibo" name="noOfiImporteRecibidoEnLetra"
                           id="noOfiImporteRecibidoEnLetra" style="width: 400px;">
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>

            <!-- SUB TOTAL IMPORTE A PAGAR-------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloRecibo">Sub Total</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiSubTotal"
                           id="noOfiSubTotal" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>

            <!-- INTERES POR MORA-->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloNormalRecibo">Otros Conceptos</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiInteresPorMora"
                           id="noOfiInteresPorMora" onchange="valorInteresPorMoraEditado(this.value);">
                </div>
                <div class="col-md-1"></div>
            </div>
            <!-- TOTAL-->
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label class="labelSubtituloRecibo">Total</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="inputTextLabelRecibo" name="noOfiTotal"
                           id="noOfiTotal" readonly="readonly">
                </div>
                <div class="col-md-1"></div>
            </div>
            <br><br>

        </div>
        <br><br>
    </div>
    <br>
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <a><input class="miBoton-chico" type="button" onclick="botonAtras()" value="Atras"></a>
            <a><input class="miBoton-chico" type="button" onclick="printPdfReciboNoOficial()" value="PDF" id="pdf"
                      name="pdf"></a>
        </div>
    </div>
</div>
</body>
