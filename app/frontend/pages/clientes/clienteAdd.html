<!-- START - User Form Content -->
<form role="form" id="clienteAdd">
    <div class="contenedorAgregarPersona" style="margin: 2rem;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3 nombreCampo">
                <h3 align="left"class="miTitulo1">Ingresar nuevo Cliente</h3>
            </div>
            <div class="col-md-7"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input type="text" class="inputTextConSombra" id="nombres" name="nombres" placeholder="Nombres"
                       title="Nombres" maxlength="30">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input type="text" class="inputTextConSombra" id="apellidos" name="apellidos" placeholder="Apellidos" title="Apellidos" maxlength="30">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input class="inputTextConSombra" type="text" id="dni" name="dni" placeholder="Dni" title="Dni" maxlength="15">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input class="inputTextConSombra" id="domicilioLegal"  name="domicilioLegal" placeholder="Domicilio Legal"></input>
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input class="inputTextConSombra" type="text" id="celular" name="celular" placeholder="Celular" title="Celular" maxlength="15">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input class="inputTextConSombra" type="email" id="email" name="email" placeholder="Email" title="Email" maxlength="30">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <input class="inputTextConSombra" id="fechaNacimiento"  name="fechaNacimiento" title="Fecha Nacimiento"
                       placeholder="Fecha Nacimiento" onfocus="(this.type='date')">
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <textarea class="inputTextConSombra" id="datosGarante"  name="datosGarante"
                          placeholder="Datos del Garante" style="height: 80px"></textarea>
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <a><input type="button" class="miBoton-cliente"  onclick="showListContainer()" value="Atras"></a>
                <button type="button" class="miBoton-cliente" onclick="guardarCliente()" name="enviar" id="enviar">
                    Guardar
                </button>
            </div>
            </div>
            <div class="col-md-7"></div>
        </div>
        <br>
    </div>
</form>
</div> <!-- Closing base page div (background) -->
</body>
</html>
<!-- END - User Form Content -->
