<form role="form" id="inmuebleAdd">
    <div class="contenedorAgregarPersona" style="margin: 3rem;">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3 nombreCampo">
                <h3 align="left"class="miTitulo1">Ingresar nuevo Inmueble</h3>
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2" style="width: 195px;">
                <label>
                    <select id="tipo" name='tipo' class="inputTextConSombra" style="width: 191px;" title="Tipo de Inmueble">
                        <option>Tipo de Inmueble</option>
                        <option value="Particular">Particular</option>
                        <option value="Comercial">Comercial</option>
                    </select>
                </label>
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input class="inputTextConSombra" type="text" id="torre" name="torre" placeholder="Unidad Funcional" title="Unidad Funcional">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input class="inputTextConSombra" type="text" placeholder="Piso"
                       id="piso" name="piso" title="Piso">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="departamento" id="departamento" placeholder="Departamento" title="Departamento">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" name="domicilio" id="domicilio" placeholder="Domicilio" title="Domicilio">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <label>
                    <select id="idLocalidad" name='idLocalidad' class="inputTextConSombra" style="width: 191px;" title="Localidad">
                    </select>
                </label>
                <a onclick="mostrarFormLocalidadPpal()" style="float: right">Agregar Localidad</a>
            </div>
            <div class="col-md-8"></div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-1" style="width:100px">
                <button type="button" class="miBoton-chico" onclick="guardarInmueble()" name="enviar" id="enviar">
                    Guardar
                </button>
            </div>
            <div class="col-md-1" style="width:100px">
                <a><input class="miBoton-chico" type="button" href="" onclick="mostrarFormInmueblePpal()" value="Atras"></a>
            </div>
            <div class="col-md-7"></div>
        </div>
        <br>
    </div>
</form>
</div> <!-- Closing base page div (background) -->
</body>
</html>
