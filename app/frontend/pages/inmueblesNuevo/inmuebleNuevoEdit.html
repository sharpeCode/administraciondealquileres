<form role="form" id="inmuebleNuevoEdit">
    <div id="InmueblePDF2" class="contenedorAgregarPersona" style="margin: 3rem;">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3 nombreCampo">
                <h3 align="left"class="miTitulo1">Editar Inmueble</h3>
            </div>
            <div class="col-md-7"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"><input type="text" class="inputTextConSombra" id="editIdInmueble" name="editIdInmueble" hidden="true"></div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2" style="width: 195px;">
                <label>
                    <select id="editTipo" name='editTipo' class="inputTextConSombra" style="width: 191px;">
                        <option>Tipo de Inmueble</option>
                        <option value="Particular">Vivienda</option>
                        <option value="Comercial">Comercial</option>
                    </select>
                </label>
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input class="inputTextConSombra" type="text" id="editTorre" name="editTorre" placeholder="Unidad Funcional" maxlength="15">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" id="editPiso" name="editPiso" placeholder="Piso" maxlength="2">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" id="editDepartamento" name="editDepartamento" placeholder="Departamento" maxlength="1">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <input type="text" class="inputTextConSombra" id="editDomicilio" name="editDomicilio" placeholder="Domicilio" maxlength="50">
            </div>
            <div class="col-md-8"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <label>
                    <select class="inputTextConSombra" id="editIdlocalidad" name="editIdlocalidad"style="width: 191px;"></select>
                </label>
                <!--                    <a style="float: right">Agregar Localidad</a>-->
            </div>
            <div class="col-md-8"></div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-1" style="width:100px">
                <button type="button" class="miBoton-chico" onclick="guardarInmuebleEditado()" name="enviar" id="enviar">
                    Guardar
                </button>
            </div>
            <div class="col-md-1" style="width:100px">
                <a><input class="miBoton-chico" type="button" onclick="mostrarListadoInmuebles()" value="Atras"></a>
            </div>
            <div class="col-md-7"></div>
        </div>
        <br>
    </div>
</form>
</div> <!-- Closing base page div (background) -->
</body>
</html>
